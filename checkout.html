    <div class="container my-4">
        <table class="table table-bordered table-hover bg-white">
          <thead class="thead-light">
            <tr>
              <th>Product</th>
              <th></th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Chocolate</td>
              <td><img src="images/ChocolateSale.jpg" alt="Product 1" class="img-fluid rounded"></td>
              <td class="price">$3.00</td>
              <td>1</td>
              <td class="subtotal">$3.00</td>
            </tr>
            <tr>
              <td>Vanilla</td>
              <td><img src="images/VanillaSale.jpg" alt="Product 2" class="img-fluid rounded"></td>
              <td class="price">$3.00</td>
              <td>1</td>
              <td class="subtotal">$3.00</td>
            </tr>
            <tr>
              <td>Strawberry</td>
              <td><img src="images/StrawberrySale.jpg" alt="Product 3" class="img-fluid rounded"></td>
              <td class="price">$3.00</td>
              <td>1</td>
              <td class="subtotal">$3.00</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="text-right font-weight-bold">Total:</td>
              <td class="total">$9.00</td>
            </tr>
            
             
                
              
            
          </tfoot>
        </table>

      <div class="container py-5">
        <h1 class="mb-4">Checkout</h1>
        <div class="row">
            <div class="col-md-8">
                <form>
                    <h2 class="mb-3">Billing Information</h2>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" required>
                        </div>
                    </div>
                    <hr class="my-4">
                    <h2 class="mb-3">Payment Information</h2>
                    <div class="mb-3">
                        <label for="cardNumber">Credit card number</label>
                        <input type="text" class="form-control" id="cardNumber" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expirationDate">Expiration date</label>
                            <input type="text" class="form-control" id="expirationDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="securityCode">Security code</label>
                            <input type="text" class="form-control" id="securityCode">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Place Order</button>
                </form>
            </div>
        </div>
    </div>
