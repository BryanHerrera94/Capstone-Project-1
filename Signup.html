<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    


    <nav> <!--Home page button-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
              </li>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title text-center">Sign Up</h3>
            </div>

            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" required />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="confirm-password" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    required
                  />
                </div>
                <div class="mb-3">
                    <label for="how-heard" class="form-label">How did you hear about us?</label>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="how-heard">
                      <input type="radio" class="btn-check" name="how-heard-option" id="option1" autocomplete="off" checked>
                      <label class="btn btn-outline-primary" for="option1">Online search</label>
                  
                      <input type="radio" class="btn-check" name="how-heard-option" id="option2" autocomplete="off">
                      <label class="btn btn-outline-primary" for="option2">Social media</label>
                  
                      <input type="radio" class="btn-check" name="how-heard-option" id="option3" autocomplete="off">
                      <label class="btn btn-outline-primary" for="option3">Word of mouth</label>
                  
                      <input type="radio" class="btn-check" name="how-heard-option" id="option4" autocomplete="off">
                      <label class="btn btn-outline-primary" for="option4">Other</label>
                    </div>
                  </div>
                  

                <button type="submit" class="btn btn-primary w-100">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
          <div class="mt-3 text-center">
            Already have an account? <a href="Login.html">Log in</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
